<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <title>Document</title>

    <script>
        $(function(){
            const aniwidth = $(".banner").width();
            $(".banner-slide").width(aniwidth);  // 매너 슬라이드는  부모 객체에 넓이를 맞춘다.

            setInterval(function(){                           //스타일     , 스피드  ,  실행식
                $(".banner-wrapper").animate({"marginLeft" :"-=" + aniwidth},400, function(){          
                    $(".banner-slide").eq(0).appendTo($(".banner-wrapper"));
                    $(".banner-wrapper").css({"marginLeft" : 0 })
                })  // 기존값에 연산 , 스타일 속성, 실행이 끝나고 난뒤 식
            }, 3000 );
          


        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;}
        .banner{
            overflow: hidden;
        }
        .banner-slide{
            height: calc(100vh - 80px);
            /* width: 100vw;  반드시 자바스크립트로 처리 */
        }
        .bg-0{
            background-color: rgb(199, 154, 94);
        }
        .bg-1{
            background-color: rgb(219, 194, 160);
        }
        .bg-2{
            background-color: rgb(104, 92, 77);
        }
        .banner-wrapper{
            display: flex;
            width: 10000000000px;
        }
    </style>
</head>
    <body>
        <div class="banner">
            <div class="banner-wrapper">
                <div class="banner-slide bg-0"></div>
                <div class="banner-slide bg-1"></div>
                <div class="banner-slide bg-2"></div>
            </div>
            <div class="banner-btn"></div>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적으로 실행 setinterval</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>

    <script>
        $(function(){                  //처음 시작할때 쓴다면 document ready 와 같은 뜻 
          const bglist = ["pink","red","gray","green"];  //값나열
          let count = 0;
          setInterval(function(){
            count ++ ;
            count = count % bglist.length ;       //bglist.length 는 숫자 4를 의미,  4로 나눌수 없는 숫자들을 나오게 한다. (0 ,1,2,3)
            $("body").css("background",bglist[count]); //body 의 클래스에 배경색을 bglist[count] 로 바뀌에 해라ㅠㅍ
          }, 3000); //3초 뒤에 실행한다.
          
          $("body").css("background",bglist[count]);  // 

        })
    </script>

</head>
<body>
    
</body>
</html>

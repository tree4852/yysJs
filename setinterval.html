<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적으로 실행 setinterval</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>

    <script>
        $(function(){                  //처음 시작할때 쓴다면 document ready 와 같은 뜻 
          const bglist = ["pink","red","gray","green"];  //값나열
          let count = 100 % bglist.length ;       //bglist.length 는 숫자 4를 의미,  0.1.2.3 중에 하나 나옴  순환코드 
          $("body").css("background",bglist[count]);  // 
        })
    </script>

</head>
